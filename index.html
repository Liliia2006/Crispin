<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crispin</title>
    
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-logo">
                <img src="images/1.png">
            </div>

            <div class="header-menu"> 
                <a href="#"> О нас</a>
                <a href="#"> Камни</a>
                <a href="#"> Мерч</a>
                <a href="#"> Контакты</a>
            </div>
        </div>
    </div>

    <div class="header2">
        <div class="container">
        <div class="header2-annotation"> 
            <div class="text1" >Уникальные ювелирные украшения</div>    
        </div>
       </div>

        <div class="container">
            <div class="penguin">
                <img src="images/3pin.png">
            </div>
        </div>
    </div>

    <div class="welcome">
        <div class="container">
            <div class="welcome-annotation">
                <h1 align="center"> О нас</h1>

                <div class="text">«Все украшения мы создаём, вкладывая <br>в них истории, чувства и эмоции.<br> 
                    Уникальность и минимализм <br>каждого камня - наш конек»</div> 

            </div>
        </div>
    </div>

    <div class="assortment">
        <div class="container">
            <div class="assortment-annotation">
                <h1 align="center">Камни</h1>
         
        
            </div>
        </div>
    </div>

    <div class="merch">
        <div class="container">
            <div class="merch-annotation">
                <h1 align="center">Мерч</h1>

                <div class="merch-photo"> 
                    <img src="images/shariki.png">   
                    <img src="images/cymka.png">
                    <img src="images/rychka.png">
                </div>
            </div>
        </div>
    </div>
    
    <div class="contacts">
        <div class="container">
            <div class="contacts1">
                <h1>Контакты</h1>
                    <div class="text2">Телефон</div> 
                        <div class="text3">+7 910 000 00 01</div>
                            <div class="text2">Почта</div>
                                <div class="text3">crispin@art.ru</div>
            </div>
            <div class="social network">
                <div class="text2">Соцсети и месседжеры</div>
                <img src="images/Vector1.png">   
                <img src="images/Vector2.png">
                <img src="images/Vector3.png">
            </div>
        </div>
    </div>
